<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    .column{
        float: left;
        width: 25%;
        padding: 0 10px;
    }

    .row{margin: 0 -5px;}

    .row:after{
        content: "";
        display: table;
        clear: both;
    }

    .card{
        box-shadow: 0 4px 8px 0 rgb(0, 0, 0);
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
    }









</style>

<body>
    <div class="row">
        <div class="column">
            <div class="card">Some stuff</div>
        </div>
        <div class="column">
            <div class="card">Some more stuff</div>
        </div>
        <div class="column">
            <div class="card">Even More Stuff</div>
        </div>
        <div class="column">
            <div class="card">Last of the stuff</div>
        </div>
    </div>
</body>
</html>
